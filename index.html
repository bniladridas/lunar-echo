<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Voice Assistant</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000000, #1a1a2e);
            color: #e0e0ff;
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ffffff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #ffffff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 4s infinite;
        }

        .earth {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4B6CB7, #182848);
            box-shadow: 0 0 20px rgba(75, 108, 183, 0.5);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 40px;
        }

        #chat-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            height: 400px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
        }

        #chat-area p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            line-height: 1.4;
        }

        #chat-area p strong {
            color: #00ffff;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: inherit;
        }

        #send-button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: #00ffff;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #send-button:hover {
            background: #66ffff;
            transform: scale(1.05);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 255, 0.5);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="earth"></div>
    <div class="container">
        <h1>ðŸŒ™ Lunar Voice Assistant</h1>
        <div id="chat-area"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Transmit message to Lunar Base...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        document.getElementById('send-button').addEventListener('click', function() {
            const userInput = document.getElementById('user-input').value;
            const chatArea = document.getElementById('chat-area');
            
            if (userInput.trim() === '') return;
            
            // Add transmission delay effect
            chatArea.innerHTML += `<p><strong>Transmission from Earth:</strong> ${userInput}</p>`;
            chatArea.scrollTop = chatArea.scrollHeight;
            
            // Simulate lunar transmission delay (1.3 seconds)
            setTimeout(() => {
                const loadingDots = document.createElement('p');
                loadingDots.innerHTML = '<strong>Lunar Base:</strong> Receiving transmission...';
                chatArea.appendChild(loadingDots);
                chatArea.scrollTop = chatArea.scrollHeight;
                
                setTimeout(() => {
                    fetch('/send', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `user_query=${encodeURIComponent(userInput)}`
                    })
                    .then(response => response.json())
                    .then(data => {
                        loadingDots.remove();
                        chatArea.innerHTML += `<p><strong>Lunar Base:</strong> ${data.assistant}</p>`;
                        chatArea.scrollTop = chatArea.scrollHeight;
                    })
                    .catch(error => {
                        loadingDots.remove();
                        chatArea.innerHTML += `<p><strong>Lunar Base:</strong> Communication error. Please retransmit. Error: ${error}</p>`;
                        chatArea.scrollTop = chatArea.scrollHeight;
                    });
                }, 1300);
            }, 300);
            
            document.getElementById('user-input').value = '';
        });

        // Add keyboard support
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
    </script>
</body>
</html>
